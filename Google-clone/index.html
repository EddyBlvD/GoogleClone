<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Google-Clone</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <p>Gmail</p>
            <p>Imágenes</p>
            <img src="./assets/icons/apps_black_24dp.svg" alt="menu">
            <img src="./assets/img/Profile_image.jpg" class="profile-img" alt="profile">
        </div>
        <div class="main-container">
            <div class="logo">
                <img src="./assets/img/Google-Logo.svg" alt="logo">
            </div>
            <div class="search-bar">
                <img src="./assets/icons/search_black_24dp.svg" alt="search-icon">
                <img src="./assets/icons/mic_black_24dp.svg" alt="mic-icon">
            </div>
            <div class="buttons">
                <input type="submit" value="Buscar con Google" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" class="lucky-button">
            </div>
        </div>
        <footer class="footer">
            <ul class="left-list">
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Acerca de</li>
                <li>Cómo funciona la Búsqueda</li>
            </ul>
            <ul class="right-list">
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </footer>
    </nav>
    
</body>
</html>
